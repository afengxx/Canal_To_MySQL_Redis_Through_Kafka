#        name: www
#      spec:
#        accessModes: [ "ReadWriteOnce" ]
#        storageClassName: "my-storage-class"
#        resources:
#          requests:
#            storage: 1Gi

configmap: {}

nodeSelector: {}

tolerations: []

affinity: {}
