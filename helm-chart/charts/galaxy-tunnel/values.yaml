# Default values for server-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

#Since the tunnel is a statefulset application,
#we get at least three different ip pools to run in different pods,
#For now we just setup the "1194" for the development purpose.
replicaCount: 1

nameOverride: ""
fullnameOverride: ""
namespaceOverride: ""
sidecar_inject: "true"

service:
  spec:
    clusterIP: None
    type: ClusterIP
    sessionAffinity: ClientIP
    ports:
      - port: 1194
        targetPort: 1194
        protocol: TCP
        name: tunnel-port
      - port: 80
        targetPort: 80
        protocol: TCP
        name: http-forwarding-port

statefulset:
  spec:
    template:
      spec:
        terminationGracePeriodSeconds: 15
        containers:
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            tcpSocket:
              port: tunnel-port
              initialDelaySeconds: 30
              periodSeconds: 30
          readinessProbe:
            tcpSocket:
              initialDelaySeconds: 10
              periodSeconds: 15
              port: tunnel-port
          ports:
            - name: tunnel-port
              containerPort: 1194
              protocol: TCP
            - name: http-forwarding-port
              containerPort: 80
              protocol: TCP
          securityContext:
            privileged: true
          volumeMounts: {}
        #    mountPath: /code/.env
        #    subPath: .env

  volumeClaimTemplates: {}
