# Default values for server-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

nameOverride: ""
fullnameOverride: ""
namespaceOverride: ""
sidecar_inject: "true"

service:
  type: ClusterIP
  port: 1194

statefulset:
  spec:
    template:
      spec:
        terminationGracePeriodSeconds: 15
        containers:
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            tcpSocket:
              port: tunnel-port
              initialDelaySeconds: 30
              periodSeconds: 30
          readinessProbe:
            tcpSocket:
              initialDelaySeconds: 10
              periodSeconds: 15
              port: tunnel-port
          ports:
            - name: tunnel-port
              containerPort: 1194
              protocol: TCP
            - name: http-forwarding-port
              containerPort: 80
              protocol: TCP
          securityContext:
            privileged: true
          volumeMounts: {}
        #    mountPath: /code/.env
        #    subPath: .env

  volumeClaimTemplates: {}
